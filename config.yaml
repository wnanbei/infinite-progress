baseurl: https://wnanbei.com
languageCode: zh-cn
theme: hugo-theme-stack
paginate: 8
title: WNANBEI

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# GA Tracking ID
googleAnalytics:

# 支持的语言: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk
DefaultContentLanguage: zh-cn

summaryLength: 70  # 自动摘要长度
hasCJKLanguage: true # 中日韩语言正常读取摘要

enableGitInfo: true # 允许获取 Git 文件信息，用于获取更新时间

permalinks:
    post: /post/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: img/avatar.jpg

    footer:
        since: 2021
        customText: The world has kissed my soul with its pain, asking for its return in songs. 

    dateFormat:
        published: 2006-01-02
        lastUpdated: 2006-01-02 15:04:05

    sidebar:
        emoji: 
        subtitle: Infinite Progress.
        avatar:
            enabled: true
            local: true
            src: img/avatar.jpg

    article:
        math: true
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
        provider: disqus

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud
        archives:
            limit: 5
        tagCloud:
            limit: 25

    opengraph:
        twitter:
            # Your Twitter username
            site:
            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme: # 颜色模式
        toggle: true # 展示切换按钮
        default: auto # 允许的值: auto, light, dark

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

# 自定义菜单
menu:
    main:
        - identifier: home
          name: 首页
          url: /
          weight: -100
          params:
              # For demonstration purpose, the home link will be open in a new tab
              newTab: false
              icon: home

    social: # 社交媒体头像
        - identifier: github
          name: GitHub
          url: https://github.com/wnanbei
          params:
            icon: brand-github

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100
        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents: # 文章大纲设置
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight: # 高亮
        noClasses: true

# 开启 tags、categories、series 页面
taxonomies:
    tag: "tags"
    category: "categories"
    seris : "series"
